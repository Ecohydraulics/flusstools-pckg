name: flussenv
channels:

  - conda-forge

dependencies:

# Core language and packaging tools

  - python>=3.10,<3.14
  - pip>=24.0
  - setuptools>=70.0
  - wheel>=0.43

# Scientific Python stack (NumPy‑2 ABI)

  - numpy=2.3.1
  - scipy=1.16.0
  - pandas=2.3.1
  - matplotlib=3.10.3
  - scikit-learn=1.7.0
  - scikit-image=0.25.2

# Jupyter & developer tooling

  - jupyterlab=4.4.4
  - ipykernel>=6.29
  - tabulate>=0.9.0

# Geospatial ecosystem (GDAL‑3.11 / GEOS‑3.13)

  - gdal>=3.10,<3.11
  - rasterio=1.4.3
  - rasterstats=0.20.0
  - geopandas=1.1.1
  - shapely=2.1.1
  - pyproj=3.7.1
  - fiona=1.10.1
  - rtree>=1.2.0
  - mapclassify>=2.7.0
  - alphashape=1.3.1
  - earthpy>=0.9.4
  - laspy>=2.5.4
  - geojson>=3.1.0
  - pyshp>=2.3.1
  - h5py>=3.11.0
  - networkx>=3.4

